<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand ms-0 me-auto" routerLink="/home" routerLinkActive="active">
      Home <i class="fas fa-home"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/wycieczki" routerLinkActive="active">Oferta</a>
        </li>
        <li class="nav-item" *ngIf="authService.userRoles.admin === true || authService.userRoles.manager === true">
          <a class="nav-link" routerLink="/dodaj" routerLinkActive="active">Dodaj</a>
        </li>
        <li class="nav-item" *ngIf="authService.userRoles.admin === true">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin Panel</a>
        </li>
        <li class="nav-item" *ngIf="authService.userRoles.admin === true || authService.userRoles.manager === true">
          <a class="nav-link" routerLink="/manager" routerLinkActive="active">Manager Panel</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto me-0">
        <li class="nav-item" *ngIf="authService.userData != null">
          <a class="nav-link">
            <i class="fas fa-user"> {{ authService.getUserFromEmail() }}</i>
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.userData == null">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" (click)="authService.signOut()" *ngIf="authService.userData != null">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Log out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.userData == null" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item" *ngIf="authService.userData != null">
          <a class="nav-link" routerLink="/koszyk" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.userData != null">
          <app-koszyk></app-koszyk>
        </li>
        <li class="nav-item" *ngIf="authService.userData != null">
          <a class="nav-link me-0" routerLink="/historia" routerLinkActive="active">Historia</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
